<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:unless="${manut.id}">Manutenções - Nova Tarefa</title>
  <title th:if="${manut.id}">Manutenções - Editar Tarefa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" th:href="@{/manutencao}">Lista de Manutenções</a>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="mb-4 fw-bold" th:unless="${manut.id}">Nova Tarefa</h1>
    <h1 class="mb-4 fw-bold" th:if="${manut.id}">Editar Tarefa</h1>

    <form method="post" th:object="${manut}" class="bg-light p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="titulo" class="form-label fw-semibold">Manutenção</label>
        <input type="text" class="form-control form-control-lg rounded-pill shadow-sm" id="titulo" th:field="*{titulo}" />
        <ul class="mt-1">
          <li th:each="error : ${#fields.errors('titulo')}" th:text="${error}" class="text-danger small"></li>
        </ul>
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label fw-semibold">Solicitante</label>
        <input type="text" class="form-control form-control-lg rounded-pill shadow-sm" id="nome" th:field="*{nome}" />
        <ul class="mt-1">
          <li th:each="error : ${#fields.errors('nome')}" th:text="${error}" class="text-danger small"></li>
        </ul>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label fw-semibold">Descrição da manutenção</label>
        <input type="text" class="form-control form-control-lg rounded-pill shadow-sm" id="descricao" th:field="*{descricao}" />
        <ul class="mt-1">
          <li th:each="error : ${#fields.errors('descricao')}" th:text="${error}" class="text-danger small"></li>
        </ul>
      </div>

      <button type="submit" class="btn btn-success btn-lg rounded-pill px-4">Salvar</button>
    </form>
  </main>
</body>
</html>
