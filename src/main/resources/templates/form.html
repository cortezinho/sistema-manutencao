<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:unless="${manut.id}">Manutenções - Nova Tarefa</title>
  <title th:if="${manut.id}">Manutenções - Editar Tarefa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<main class="container py-4">
  <h1 th:unless="${manut.id}" class="mb-4 fw-bold">Nova Tarefa</h1>
  <h1 th:if="${manut.id}" class="mb-4 fw-bold">Editar Tarefa</h1>

  <form method="post" th:object="${manut}" class="shadow p-4 rounded bg-light">
    <div class="mb-3">
      <label for="titulo" class="form-label fw-bold">Título</label>
      <input type="text" id="titulo" th:field="*{titulo}" 
             class="form-control rounded shadow-sm" placeholder="Digite o título da manutenção">
      <ul class="mt-1">
        <li th:each="error : ${#fields.errors('titulo')}" th:text="${error}" class="text-danger small"></li>
      </ul>
    </div>

    <div class="mb-3">
      <label for="nome" class="form-label fw-bold">Solicitante</label>
      <input type="text" id="nome" th:field="*{nome}" 
             class="form-control rounded shadow-sm" placeholder="Digite o nome do solicitante">
      <ul class="mt-1">
        <li th:each="error : ${#fields.errors('nome')}" th:text="${error}" class="text-danger small"></li>
      </ul>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label fw-bold">Descrição</label>
      <textarea id="descricao" th:field="*{descricao}" rows="3" 
                class="form-control rounded shadow-sm" placeholder="Descreva a manutenção"></textarea>
      <ul class="mt-1">
        <li th:each="error : ${#fields.errors('descricao')}" th:text="${error}" class="text-danger small"></li>
      </ul>
    </div>

    <!-- Campo de urgência -->
    <div class="mb-3">
      <label for="urgente" class="form-label fw-bold">Urgência</label>
      <select id="urgente" th:field="*{urgente}" class="form-select rounded shadow-sm">
        <option th:value="false">Não Urgente</option>
        <option th:value="true">Urgente</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/manutencao}" class="btn btn-secondary btn-lg rounded-pill shadow">Cancelar</a>
      <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow">Salvar</button>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
